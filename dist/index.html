<!DOCTYPE html> <html class=no-js> <head> <meta charset=utf-8> <title>Регистрация имени звезды</title> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1">  <link rel=stylesheet href=css/main.css> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class=header> <h3 class=text-muted>Регистрация имени звезды</h3> </div> <div class=content> <div class=sale-form></div> <div class=sale-document></div> </div> <div class=footer></div>  <script id=saleForm type=text/template> <div class="sale-form--name">Форма регистрации</div> <form action="url" onsubmit="return false;"> <div class="sale-form--part-name">Данные о звезде</div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Имя</label><br> <input type="text" data-js-attr="starName" class="__medium"> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> <div class="sale-form--attr"> <label>Величина</label><br> <select data-js-attr="starSize" class="__medium"> <option disabled selected>выберите величину</option> <option index="0">11</option> <option index="1">12</option> <option index="2">13</option> <option index="3">14</option> <option index="4">15</option> </select> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Созвездие</label><br> <select data-js-attr="starConstellation" class="__medium"> <option disabled selected>выберите созвездие</option> <option>Андромеда</option> <option>Близнецы</option> <option>Большая Медведица</option> <option>Большой Пес</option> <option>Весы</option> <option>Водолей</option> <option>Возничий</option> <option>Волк</option> <option>Волопас</option> <option>Волосы Вероники</option> <option>Ворон</option> <option>Геркулес</option> <option>Гидра</option> <option>Голубь</option> <option>Гончие Псы</option> <option>Дева</option> <option>Дельфин</option> <option>Дракон</option> <option>Единорог</option> <option>Жертвенник</option> <option>Живописец</option> <option>Жираф</option> <option>Журавль</option> <option>Заяц</option> <option>Змееносец</option> <option>Змея</option> <option>Золотая</option> <option>Рыба</option> <option>Индеец</option> <option>Кассиопея</option> <option>Киль</option> </select> <div data-js-attr-validation class="input--validation"></div> </div> </div><br> <div class="sale-form--separate-line"></div> <div class="sale-form--part-name">Данные о покупателе</div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Фамилия</label><br> <input type="text" data-js-attr="lastName" class="__medium"> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> <div class="sale-form--attr"> <label>Имя</label><br> <input type="text" data-js-attr="firstName" class="__medium"> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Отчество</label><br> <input type="text" data-js-attr="patronymic" class="__medium"> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Дата рождения</label><br> <input type="text" data-js-attr="birthdate" maxlength="10" placeholder="дд.мм.гггг" class="__small"> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Пол</label><br> <input type="radio" data-js-attr="sex" value="мужской">муж&nbsp;&nbsp;&nbsp; <input type="radio" data-js-attr="sex" value="женский">жен <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Страна</label><br> <select data-js-attr="country" class="__medium"> <option disabled selected>выберите страну</option> <option>Россия</option> <option>Украина</option> <option>Беларусь</option> </select> <div data-js-attr-validation class="sale-form--attr--validation"></div> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Телефон<sup> *</sup></label><br> <input type="text" data-js-attr="phone" placeholder="+7 (___) ___-__-__" class="__medium"> </div> </div> <div class="sale-form--line"> <div class="sale-form--attr"> <label>Адрес эл. почты<sup> *</sup></label><br> <input type="text" data-js-attr="email" placeholder="example@mail.ru" class="__medium"> </div> </div> <div class="sale-form--line"> <input type="submit" value="Сохранить" class="sale-form--submit"> <div data-js-submit-validation class="sale-form--submit--validation"></div> </div> <div class="sale-form--note"><sup> * - поля, не обязательные к заполнению</sup></div> </form> </script> <script id=saleDocument type=text/template> <div class="sale-document--name">Данные о покупке</div> <div class="sale-document--part-name">Данные о звезде</div> <div class="sale-document--line"> <div class="sale-document--attr">Имя:</div> <div class="sale-document--val"><%= starName %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Величина:</div> <div class="sale-document--val"><%= starSize %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Созвездие:</div> <div class="sale-document--val"><%= starConstellation %></div> </div> <div class="sale-document--part-name"> Данные о покупателе</div> <div class="sale-document--line"> <div class="sale-document--attr">ФИО:</div> <div class="sale-document--val"><span><%= lastName %></span><span><%= firstName %></span><span><%= patronymic %></span></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Дата рождения:</div> <div class="sale-document--val"><%= birthdate %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Пол:</div> <div class="sale-document--val"><%= sex %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Страна:</div> <div class="sale-document--val"><%= country %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Телефон*:</div> <div class="sale-document--val"><%= phone %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Телефон<sup> *</sup>:</div> <div class="sale-document--val"><%= phone %></div> </div> <div class="sale-document--line"> <div class="sale-document--attr">Адрес эл. почты<sup> *</sup>:</div> <div class="sale-document--val"><%= email %></div> </div> </script>  <script>
